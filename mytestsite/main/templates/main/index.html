{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
    <h1> Тут вот Главная</h1>
    {% if tasks %}
        {% for el in tasks%}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <h3>{{ el.task }}</h3>
            </div>
        {% endfor %}
    {% else %}
        <p>Сейчас нет записей</p>
    {% endif %}
{% endblock content %}
